<div class="flex">

            <option value="tomate">

    </div>
    

    <section class="box">
        <div>
         <div>
          
         </div>

            <div *ngFor="let poke of pokeObjList; let i = index">

                <app-card-pokedex [pokedex]="poke"  [index]="i" ></app-card-pokedex>
            
        
            </div>
