<div class="flex">
    <div class="flexcenter"><p class="title">P O K E D E X</p></div> 
   
    <div class="flexrow">
        <input class="desp" type="search" name="pokemon" list="pokemonlist" placeholder="Select a Pokemon">
        <datalist id="pokemonlist">
            <option value="aceituna">
            <option value="tomate">
            <option value="cebolla">
            <option value="salchica">
            <option value="peperoni">
            <option value="jamon">
        </datalist>
       
        <button><img class ="lupa"src="http://assets.stickpng.com/images/59cfc4d2d3b1936210a5ddc7.png" alt="icono"><p>SEARCH POKEMON</p> </button>
    </div>
    

    <section class="box">
       
         
    <div class ="poke-cards">
        <div class="card-wrapper" *ngFor="let poke of pokeObjList; let i = index">          
             <app-card-pokedex [pokedex]="poke"  [index]="i" ></app-card-pokedex>
         </div>
    </div> 

        <div class="arrow-button">
            <button class="one-button  button-arrow-plus" *ngIf="previous!=null" (click)="getPrevious()"> <p><i class="arrow left"></i></p></button> 
            <button class="one-button  button-arrow-plus" *ngIf="next!=null" (click)="getNext()"><p><i class="arrow right"></i></p></button>
        </div>
    </section>
    
</div>
